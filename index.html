<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Sign Up</h2>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="First Name">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Mobile No.">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="agree">  <input type="checkbox" class="form-check-input" id="agree-terms"> <span class="agree">I agree</span> 
                    
                    </div>
                    <div class="terms">  <label class="form-check-label" for="agree-terms">By clicking <strong class="strong">Register</strong>,
                        you agree to the <a href="#">Terms and Conditions</a> 
                        set out by this site, including our Cookie Use.</label> </div>
                </div>
                
            </div>
            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-block btn-signup">Register</button>
                    <button type="button" class="btn btn-success btn-block btn-signup">Sign In</button>
                </div>
                
                
            </div>
        </form>
    </div>
</body>

</html>
